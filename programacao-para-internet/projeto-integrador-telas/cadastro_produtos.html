<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuprePet - Cadastro de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            Usuários
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="listagem_usuarios.html">Listagem de Usuários</a></li>
                            <li><a class="dropdown-item" href="cadastro_usuarios.html">Cadastro de Usuários</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            Produtos
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="listagem_produtos.html">Listagem de Produtos</a></li>
                            <li><a class="dropdown-item" href="cadastro_produtos.html">Cadastro de Produtos</a></li>
                        </ul>
                    </li>
                </ul>
                <div class="ms-auto d-flex">
                    <input class="form-control me-2" type="search" placeholder="Procurar">
                    <a href="login.html" class="btn btn-dark">Sair</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="content" style="margin-top: 70px; margin-bottom: 70px;">
        <div class="container">
            <h2 class="mb-4">Cadastro de Produtos</h2>
            <form>
                <div class="row mb-3">
                    <div class="col-md-8">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                    <div class="col-md-4">
                        <label for="categoria" class="form-label">Categoria:</label>
                        <select class="form-select" id="categoria" required>
                            <option value="" selected>-- Escolha --</option>
                            <option value="eletronicos">Alimentação</option>
                            <option value="alimentos">Brinquedos</option>
                            <option value="vestuario">Acessórios</option>
                            <option value="livros">Higiene</option>
                            <option value="outros">Saúde e Bem-Estar</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="descricao" class="form-label">Descrição:</label>
                        <textarea class="form-control" id="descricao" rows="4" required></textarea>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="quantidade" class="form-label">Quantidade:</label>
                        <input type="number" class="form-control" id="quantidade" min="0" required>
                    </div>
                    <div class="col-md-6">
                        <label for="valorUnitario" class="form-label">Valor Unitário (R$):</label>
                        <input type="number" class="form-control" id="valorUnitario" step="0.01" min="0" required>
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="dashboard.html" class="btn btn-dark">Voltar</a>
                    <div>
                        <button type="reset" class="btn danger me-2">Limpar</button>
                        <button type="submit" class="btn btn-success">Salvar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p class="mb-0">Projeto desenvolvido por: Diogo Baio</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

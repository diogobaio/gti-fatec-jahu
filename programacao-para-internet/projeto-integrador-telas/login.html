<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetMais - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <div class="card shadow border-0 rounded-3">
                    <div class="card-header bg-white text-center py-4 border-0">
                        <img src="img/logo.png" alt="PetMais Logo" class="img-fluid w-75 mb-2">
                    </div>
                    <div class="card-body p-4 pt-0">
                        <h4 class="text-center mb-4 text-dark">Login</h4>
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label fw-semibold">E-mail:</label>
                                <input type="email" class="form-control form-control-lg border-secondary" id="email"
                                    placeholder="seu.email@exemplo.com">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label fw-semibold">Password:</label>
                                <input type="password" class="form-control form-control-lg border-secondary"
                                    id="password" placeholder="••••••••">
                            </div>
                            <div class="d-grid gap-3">
                                <a href="dashboard.html" class="btn btn-success btn-lg py-3 fw-bold fs-5">Entrar</a>

                                <div class="text-center">
                                    <a href="#" class="text-primary text-decoration-none small">Esqueceu sua senha?</a>
                                </div>

                                <a href="cadastro_usuarios.html"
                                    class="btn btn-primary btn-lg py-3 fw-bold">Cadastrar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

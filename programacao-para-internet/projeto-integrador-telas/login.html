<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuprePet - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <div class="content d-flex align-items-center justify-content-center">
        <div class="login-card">
            <div class="card shadow">
                <div class="card-header bg-white text-center py-4">
                    <h2 class="text-secondary mb-0">SuprePet</h2>
                    <small class="text-muted">Produtos para Animais de Estimação</small>
                </div>
                <div class="card-body p-4">
                    <h4 class="text-center mb-4">Login</h4>
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail:</label>
                            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
                        </div>
                        <div class="d-grid gap-2">
                            <a href="dashboard.html" class="btn btn-success">Entrar</a>
                            <a href="#" class="text-center text-primary text-decoration-none">Recuperar Senha</a>
                            <a href="cadastro_usuarios.html" class="btn btn-primary">Cadastrar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
